<table class="table table-striped">
  <thead>
    <tr>
      <th>vin</th>
      <th>timestamp</th>
      <th>alertPriority</th>
      <th>alertMessage</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="alert in alertController.alerts">
      <td>{{alert.vin}}</td>
      <td>{{alert.timestamp}}</td>
      <td>{{alert.alertPriority}}</td>
      <td>{{alert.alertMessage}}</td>
    </tr>
  </tbody>
</table>
